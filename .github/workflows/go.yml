name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:  

    - name: SSH into VM
      run: ssh -t root@138.197.169.114
    - name: ls -a via ssh
      uses: garygrossgarten/github-action-ssh@release
      with:
        command: ls -a
        host: 138.197.169.114
        username: root
        password: {{ secrets.VM_ACCESS }}
